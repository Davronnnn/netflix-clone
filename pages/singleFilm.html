<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="../css/main.css" />

		<title>Document</title>
	</head>
	<body>
		<div class="loader">
			<div class="spinner-border" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
		<header>
			<div class="netflixLogo">
				<a id="logo" href="../index.html"
					><img
						src="https://github.com/carlosavilae/Netflix-Clone/blob/master/img/logo.PNG?raw=true"
						alt="Logo Image"
				/></a>
			</div>
			<nav class="main-nav">
				<a href="#home">Home</a>
				<a href="#tvShows">TV Shows</a>
				<a href="#movies">Movies</a>
				<a href="#originals">Originals</a>
				<a href="#">Recently Added</a>
				<a target="_blank" href="https://codepen.io/cb2307/full/NzaOrm"
					>Portfolio</a
				>
				<select id="genres">
					<option value="all">Genres</option>
				</select>
				<button id="theme-btn">Toggle</button>
			</nav>
			<nav class="sub-nav">
				<a href="#"><i class="fas fa-search sub-nav-logo"></i></a>
				<a href="#"><i class="fas fa-bell sub-nav-logo"></i></a>
				<a id="account-btn" href="#">Account</a>
				<a id="login-btn" href="./pages/login.html">Login</a>
			</nav>
		</header>
		<div class="container single-card">
			<div class="card"></div>
		</div>

		<template id="template">
			<div>
				<img src="..." class="card-img-top" alt="..." />
				<div class="card-body">
					<h5 class="card-title"></h5>
					<p class="card-text"></p>

					<p class="card-body"></p>
					<div class="row">
						<div class="col-4">
							<a
								data-bs-toggle="modal"
								data-bs-target="#exampleModal"
								class="btn-danger btn delete-btn"
							>
								Delete post
							</a>
						</div>
						<div class="col-4">
							<a
								class="btn-info btn edit-btn"
								data-bs-toggle="modal"
								data-bs-target="#editModal"
							>
								Edit post
							</a>
						</div>
					</div>
				</div>
			</div>
		</template>

		<!-- modal -->

		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>

					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button
							id="delete-modal-btn"
							type="button "
							class="btn btn-danger"
						>
							Delete post
							<div
								style="display: none"
								class="spinner-border spinner-border-sm"
								role="status"
							>
								<span class="visually-hidden">Loading...</span>
							</div>
						</button>
					</div>
				</div>
			</div>
		</div>

		<div
			class="modal fade"
			id="editModal"
			tabindex="-1"
			aria-labelledby="editModal"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title text-dark">Edit post</h2>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form class="edit-form">
							<input
								type="text"
								placeholder="title"
								id="title"
								class="form-control"
							/>
							<input
								type="text"
								placeholder="Image"
								id="img"
								class="form-control"
							/>
							<input
								type="text"
								placeholder="Descripton"
								id="description"
								class="form-control"
							/>
							<input
								type="text"
								placeholder="Genre"
								id="genre"
								class="form-control"
							/>
						</form>
					</div>

					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button
							id="edit-modal-btn"
							type="button "
							class="btn btn-info"
							data-bs-dismiss="modal"
						>
							Edit post
							<div
								style="display: none"
								class="spinner-border spinner-border-sm"
								role="status"
							>
								<span class="visually-hidden">Loading...</span>
							</div>
						</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>

		<script type="module" src="../js/single-page.js"></script>
	</body>
</html>
